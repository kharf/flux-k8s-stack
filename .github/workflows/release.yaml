# AUTOGENERATED - DO NOT EDIT

name: release
"on":
  workflow_dispatch:
    branches:
      - main
    inputs:
      version:
        description: version to be released
        required: true
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.3
        with:
          token: ${{ secrets.PAT }}
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: "0"
      - name: Release
        env:
          MR_GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |-
          curl -L https://github.com/kharf/monoreleaser/releases/download/v0.0.15/monoreleaser-linux-amd64 --output monoreleaser
          chmod +x monoreleaser
          ./monoreleaser release . ${{ inputs.version }}
permissions: read-all
