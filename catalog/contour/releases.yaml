apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: contour
spec:
  interval: 10m0s
  releaseName: contour
  chart:
    spec:
      chart: contour
      version: 8.0.2
      sourceRef:
        kind: HelmRepository
        name: contour
      interval: 1m
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              namespace: ingress
            spec:
              template:
                metadata:
                  annotations:
                    linkerd.io/inject: ingress
          - kind: DaemonSet
            apiVersion: apps/v1
            metadata:
              namespace: ingress
            spec:
              template:
                metadata:
                  annotations:
                    linkerd.io/inject: ingress
---
