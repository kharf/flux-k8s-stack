################################################################################
# Google Service Entries
################################################################################
---
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: external-google-metadata
  namespace: apps
spec:
  hosts:
    - metadata.google.internal
  ports:
    - number: 80
      name: http
      protocol: HTTP
  resolution: DNS
  location: MESH_EXTERNAL
---
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: external-google-storage
  namespace: apps
spec:
  hosts:
    - storage.googleapis.com
  ports:
    - number: 80
      name: http
      protocol: HTTP
      targetPort: 443
  resolution: DNS
  location: MESH_EXTERNAL
---
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: external-google-wildcard
  namespace: apps
spec:
  hosts:
    - "*.googleapis.com"
  ports:
    - number: 443
      name: https
      protocol: HTTPS
